<form [formGroup]="signupForm" class="container   mt-3" (ngSubmit)="login()">

    <div class="col-md-6 container post_data">

        <div class="row justify-content-center">

            <div class="row">

                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        <div> <small *ngIf=" signupForm.get('email')?.value != null && signupForm.get('email')?.touched && signupForm.get('email')?.errors &&
                                !signupForm.get('email')?.errors?.['yyy']">Invalid
                                Email </small></div>
                        <div>
                            <small
                                *ngIf=" signupForm.get('email')?.invalid && ngsubmit 
                            && !signupForm.get('email')?.errors?.['yyy'] 
                            && !(signupForm.get('email')?.value != null && signupForm.get('email')?.touched && signupForm.get('email')?.errors)">Enter
                                Email</small>
                        </div>
                        <div> <small *ngIf="signupForm.get('email')?.errors?.['yyy']">invalid Email</small>
                        </div>


                    </div>
                </div>


                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="password">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password Confirmation</label>
                        <input type="password" class="form-control" formControlName="password_confirmation"
                            placeholder="password confirmation">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="username" class="form-control" formControlName="username" placeholder="username">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="fname" class="form-control" formControlName="fname" placeholder="First Name">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="lastname" class="form-control" formControlName="lastname" placeholder="Last Name">

                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="title" class="form-control" formControlName="title" placeholder="Title">

                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Company</label>
                        <input type="company" class="form-control" formControlName="company" placeholder="Company">

                    </div>
                </div>
                <div class="form-group">
                    <label>Employee Type</label>
                    <select formControlName="employType" name="employType" class="form-control">
                        <option value="">select</option>

                        <option *ngFor="let e of typeOfEmp" value={{e._id}}>{{e.empType}}</option>

                    </select>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Role</label>
                        <select formControlName="role" name="role" class="form-control">
                            <option value="">select</option>
                            <option value="user">User</option>
                            <option value="manager">Manager</option>
                            <option value="hr">HR</option>

                        </select>
                        <!-- <input type="role" class="form-control" formControlName="role" placeholder="role"> -->


                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-12 btn "> <button type="submit" class="btn btn-primary mt-2 mb-2">create</button>

                </div>
            </div>



        </div>
    </div>
</form>
